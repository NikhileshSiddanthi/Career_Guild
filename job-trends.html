<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Career Guild</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Course</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section class="dashboard">
    <h1>Business Analyst Job Trends</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <h3>Adzuna</h3>
            <p><strong><span id="adzuna-jobs">Loading...</span></strong> BA openings this month</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <h3>LinkedIn</h3>

          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <h3>Indeed</h3>
            <p><strong><span id="indeed-jobs">N/A</span></strong> BA openings this month</p>

  <!-- Footer -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Fetch Job Data -->
  <script>
    // Replace with your Adzuna API credentials
    const APP_ID = 'f09816a0'; // Replace with your Adzuna App ID
    const APP_KEY = '04faa1b174914c3542b1c2ba5c994ded'; // Replace with your Adzuna App Key
    const API_URL = `https://api.adzuna.com/v1/api/jobs/gb/search/1?app_id=${APP_ID}&app_key=${APP_KEY}&what=Business%20Analyst&content-type=application/json`;

    // Function to fetch job data from Adzuna API
    async function fetchJobData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();

        // Update the Adzuna job count
        if (data.count) {
          document.getElementById('adzuna-jobs').textContent = data.count.toLocaleString(); // Format number with commas
        } else {
          document.getElementById('adzuna-jobs').textContent = 'N/A';
        }
      } catch (error) {
        console.error('Error fetching job data:', error);
        document.getElementById('adzuna-jobs').textContent = 'N/A';
      }
    }

    // Call the function to fetch data
    fetchJobData();
  </script>
